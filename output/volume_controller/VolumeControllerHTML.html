<html>

<head>
    <meta charset="UTF-8" />

    <!-- Modify this for the name to the name of your CSS file. -->

    <!-- Note: This script tag NEEDS to stay a single line. -->

<body>
    <div>
        <div id="master-session" style="float: left; width: 15%; position: fixed;">
            <p style="font-size: 25px;">Master Volume</p>
            <input id="master-vol-slider" type="range" min="0" max="100">
        </div>

        <div style="float: right; width: 85%;">
            <div style="position: fixed; width: 100%;">
                <div id="session-settings">
                    <p>Sort By:</p>
                    <select>
                        <option value="name">Name</option>
                        <option value="volume">Volume</option>
                    </select>
                </div>


                <div id="session-box-container">
                    <!-- This is where sessions are created -->
    
                </div>
            </div>

        </div>

    </div>
