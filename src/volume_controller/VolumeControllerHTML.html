<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

    <!-- References a global style. -->
    <!-- @css -->
    <link rel="stylesheet" href="../../colors.css">

    <!-- Modify this for the name to the name of your CSS file. -->
    <link rel="stylesheet" href="VolumeController.css">

    <!-- Note: This script tag NEEDS to stay a single line. -->
    <!-- @renderer -->
    <script defer src="../../dist/volume_controller/VolumeControllerRenderer.js"></script>

</head>


<body>
    <div class="splitter">

        <div id="left">
            <div id="master-session">
                <p id='master-title'>Master Volume</p>
                <p id='master-volume-label'>100%</p>
                <input id="master-vol-slider" type="range" min="0" max="100">
                <p id='master-mute-button' style="font-size: 20px; margin: 5px;">M</p>
            </div>
        </div>
        
        <div id="separator"></div>


        <div id="right">
            <div id="session-box-container">
                <div class="session-box">
                    <div>
                        <p>Presets:</p>
                        <select name="vol-preset-selector">
                            <option value="preset-1">Preset 1</option>
                            <option value="preset-2">Preset 2</option>
                            <option value="preset-3">Preset 3</option>
                        </select>
                        <p>as</p>
                        <input type="text">
                        <p>Save Preset</p>
                        <p>Delete Preset</p>

                    </div>
                </div>


                
            </div>
        </div>

</body>

</html>
